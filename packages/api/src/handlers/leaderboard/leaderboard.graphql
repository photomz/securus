# Division names ranked from most to least prestigious

enum LeaderboardDivision {
  JEFFBEZOS
  FORTUNE500
  TITANIUM
  PLATINUM
  GOLD
  SILVER
  BRONZE
}

# Rank null if newly-created user

type LeaderboardRow @aws_api_key {
  userId: ID!
  division: LeaderboardDivision!
  rank: Int
  coinTotal: Int!
  currentStreak: Int!
}
