extend type Mutation {
  """
  Automatic mutation in background when user walks near any camera
  Friends rewarded too if in pair streak or entangled bubble group
  """
  earnCoins(userId: ID!, nearCameraId: ID!): MaskOnReward @aws_api_key
}

"""
Gems earned is random, coinsEarned is deterministic
"""
type MaskOnReward @aws_api_key {
  coinsEarned: Int!
  coinTotal: Int!
  gemsEarned: Int!
  currentStreak: Int!
}
