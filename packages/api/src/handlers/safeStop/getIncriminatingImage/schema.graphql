extend type Query {
  """
  Get latest incriminating images of a user.
  Queried when user clicks on SNS notification of mask-off
  """
  incriminatingImages(userId: ID!): IncriminatingImage! @aws_api_key
}

type IncriminatingImage @aws_api_key {
  captureTime: AWSDateTime!
  imageUrl: AWSURL!
  camera: Camera!
}
