extend type Mutation {
  """
  User buys a cart of avatar Ids with price deducted from account.
  Fails if avatarIds invalid or price too low
  """
  buyAvatar(userId: ID!, price: Int!, cart: [ID!]!): AvatarArsenal! @aws_api_key
}

type AvatarArsenal @aws_api_key {
  ownedAvatars: [ID!]!
  coinTotal: Int!
  success: Boolean!
}
